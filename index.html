<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scroll Driven Resume - Alexandre Fayolle</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header id="sticky-parallax-header">
      <div>
        Welcome to my
        <h1>scroll driven resume.</h1>
      </div>
    </header>
    <main>
      <section id="firstSection">
        <h2>
          <span>Built</span>
          <span>Using</span>
          <span>Css</span>
          <span>Only.</span>
        </h2>
      </section>
      <section id="secondSection">
        <div class="pin-wrap-sticky">
          <div class="pin-wrap">
            <div class="side-card"><h2>Few words about me...</h2></div>
            <div class="custom-cards">
              <div class="card-header"><h3>Education</h3></div>
            </div>
            <div class="custom-cards">
              <div class="card-header"><h3>Experience</h3></div>
            </div>
            <div class="custom-cards">
              <div class="card-header"><h3>Stack</h3></div>
            </div>
          </div>
        </div>
      </section>
      <section id="thirdSection"><h2>Let's get in touch</h2></section>
    </main>
  </body>
</html>
